<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Practica Final Tema 4</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script type="module" src="assets/js/main.js"></script>
  <script type="module" src="assets/js/changeTheme.js"></script>
</head>

<body>
  <div id="container">
    <button id="themeToggle">Tema</button>

    <div class="card main-card">
      <h1 id="user-name" class="card-title">Bienvenido X</h1>
      <div class="card-content">
        <button id="mainShowProfileBtn">Ver Perfil</button>
        <button id="mainShowUsersBtn">Ver Usuarios</button>
        <button id="mainOpenForum">Foro</button>
        <button id="mainLogOutBtn">Cerrar sesi칩n</button>
      </div>
      <div class="card-content">
        <button id="mainAddWorkOuts">A침adir Entrenamientos</button>
        <button id="mainShowWorkOuts">Ver Entrenamientos</button>
        <button id="mainFindWorkOuts">Buscar Entrenamientos</button>
        <button id="mainShowBestWorkOut">Ver Mejor Entrenamiento</button>
        <button id="mainShowTotalKM">Total de km recorridos</button>
      </div>
    </div>

    <div class="card hidden toggle" id="card-findWorkOut">
      <h1>Buscar Entrenamiento</h1>
      <div class="card-content">
        <input type="date" id="dateStart" name="dateStart"/>
        <input type="date" id="dateEnd" name="dateEnd"/>
        <button id="submitFindWorkOut">Buscar Entrenamiento</button>
      </div>
    </div>

    <div class="card hidden toggle" id="card-addWorkOut">
      <h1>A침adir Entrenamiento</h1>
      <div class="card-content">
        <input class="inputTexto" type="number" id="distancia" placeholder="Distancia (km)" required min="1" />
        <input class="inputTexto" type="number" id="tiempo" placeholder="Tiempo (min)" required min="1" />
        <button id="submitAddWorkOut">A침adir Entrenamiento</button>
      </div>
    </div>

    <div class="card hidden toggle" id="card-showBestWorkOut">
      <h1>Filtrar mejor entrenamiento por:</h1>
      <div class="card-content">
        <input type="radio" id="porDistancia" name="metodoFiltrado" value="distancia" checked />
        <label for="porDistancia">Distancia</label>
        <input type="radio" id="porTiempo" name="metodoFiltrado" value="tiempo" />
        <label for="porTiempo">Tiempo</label>
        <input type="radio" id="porVelocidad" name="metodoFiltrado" value="velocidad" />
        <label for="porVelocidad">Velocidad</label>
        <button id="findBestWorkOut">Mostrar Mejor Entrenamiento</button>
      </div>
    </div>
  </div>
</body>

</html>
